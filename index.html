<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Hub (VVIMP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <div class="theme-toggle" id="theme-toggle">
            <div class="theme-slider"></div>
            <div class="theme-icons">
                <span class="theme-icon sun">‚òÄÔ∏è</span>
                <span class="theme-icon moon">üåô</span>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-glow"></div>
            <div class="header-content">
                <h1 class="site-title">YouTube Playlist Hub <span class="vvimp">(VVIMP)</span></h1>
                <p class="site-subtitle">Curated VVIMP Playlists for Deep Learning and Real Knowledge</p>
                <div class="stats-counter">
                    Showing <span class="highlight" id="filtered-count">2</span> of <span class="highlight" id="total-count">2</span> playlists
                </div>
            </div>
        </header>

        <section class="filter-section">
            <div class="filter-box">
                <h2 class="filter-title-main">Filter</h2>
                <div class="filter-content">
                    <div class="filter-group">
                        <h3 class="filter-title">Categories</h3>
                        <div class="category-buttons" id="category-buttons">
                            <!-- Category buttons will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3 class="filter-title">Impact</h3>
                        <div class="filter-checkboxes" id="impact-checkboxes">
                            <div class="checkbox-group">
                                <input type="checkbox" id="positive" value="Positive" checked>
                                <label for="positive">‚úÖ Positive</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="negative" value="Negative">
                                <label for="negative">‚ùå Negative</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="neutral" value="Neutral">
                                <label for="neutral">‚ö™ Neutral</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3 class="filter-title">Usefulness</h3>
                        <div class="filter-checkboxes" id="usefulness-checkboxes">
                            <div class="checkbox-group">
                                <input type="checkbox" id="average" value="Average" checked>
                                <label for="average">üëç Average</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="high" value="High" checked>
                                <label for="high">‚ö° High</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="very-high" value="Very High" checked>
                                <label for="very-high">‚úÖ Very High</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="playlists-container" id="playlists-container">
            <!-- Playlist cards will be generated by JavaScript -->
        </section>

        <footer>
            <p>YouTube Playlist Hub (VVIMP) &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
